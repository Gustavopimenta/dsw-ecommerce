{% extends 'core/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Checkout</h1>

        <div class="w-full pr-6">
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Informação de entrega</h2>
                
                <div class="flex space-x-6 mb-4">
                    <div class="w-1/2">
                        <label class="inline-block mb-2">Primeiro nome</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>
                    <div class="w-1/2">
                        <label class="inline-block mb-2">Sobrenome</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="inline-block mb-2">Endereço</label>
                    <input type="text" class="w-full p-5 rounded-xl">
                </div>

                <div class="flex space-x-6 mb-4">
                    <div class="w-1/2">
                        <label class="inline-block mb-2">CEP</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>
                    <div class="w-1/2">
                        <label class="inline-block mb-2">Cidade</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>
                </div>
            </div>
            
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Informação de contato</h2>
                <div class="mb-4">
                    <label class="inline-block mb-2">E-mail</label>
                    <input type="email" class="w-full p-5 rounded-xl">
                </div>
                <div class="mb-4">
                    <label class="inline-block mb-2">Telefone</label>
                    <input type="tel" class="w-full p-5 rounded-xl">
                </div>
            </div>

            <!-- ... outros blocos de informação ... -->

            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Informação de pagamento</h2>
                <!-- Conteúdo do bloco de informação de pagamento... -->
            </div>
        </div>
    </div>

    <div class="summary w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <!-- Conteúdo do sumário ... -->
        <h2 class="uppercase text-lg mb-5">Sumário</h2>
        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Total</span>
            <span>$99</span>
        </div>
        <a href="#" class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">Confirmar</a>
    </div>
</div>
{% endblock %}
